<head>
	<meta charset="UTF-8">

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

</head>

<body>
	<header>

	</header>

	<div id="wrapper" style="position: relative; bottom: 60px;">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					<a href="/">
						<b>Data + Magic = DataMagic</b>
					</a>
				</li>
				<li>
					<a href="/upload">Upload Data | 
					‡≤°‡≥á‡≤ü‡≤æ‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤Ö‡≤™‡≥ç‚Äå‡≤≤‡≥ã‡≤°‡≥ç</a>
				</li>
				<li>
					<a href="/results">Results | ‡≤´‡≤≤‡≤ø‡≤§‡≤æ‡≤Ç‡≤∂‡≤ó‡≤≥‡≥Å</a>
				</li>
				<li>
					<a href="/feedback">Help us improve | ‡≤™‡≥ç‡≤∞‡≤§‡≤ø‡≤ï‡≥ç‡≤∞‡≤ø‡≤Ø‡≥Ü 
					‡≤®‡≥Ä‡≤°‡≤ø</a>
				</li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div  style="position: relative; bottom: 15px;">
							<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa fa-bars"
									aria-hidden="true"
									></i></a>
						</div>
						<div id="content" align="center">
							{% block content%}
							{% endblock %}
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<style>
		header {
			background-color: black;
			padding-bottom: 5px;
			padding-top: 5px;
			padding-left: 30px;
			padding-right: 30px;
			text-align: center;
			font-size: 35px;
			color: white;
		}

		#wrapper {
			padding-left: 0;
			-webkit-transition: all 0.5s ease;
			-moz-transition: all 0.5s ease;
			-o-transition: all 0.5s ease;
			transition: all 0.5s ease;
		}

		#wrapper.toggled {
			padding-left: 250px;
		}

		#sidebar-wrapper {
			z-index: 1000;
			position: fixed;
			left: 250px;
			width: 0;
			height: 100%;
			margin-left: -250px;
			overflow-y: auto;
			background: #000;
			-webkit-transition: all 0.5s ease;
			-moz-transition: all 0.5s ease;
			-o-transition: all 0.5s ease;
			transition: all 0.5s ease;
		}

		#wrapper.toggled #sidebar-wrapper {
			width: 250px;
		}

		#page-content-wrapper {
			width: 100%;
			position: absolute;
			padding: 15px;
		}

		#wrapper.toggled #page-content-wrapper {
			position: absolute;
			margin-right: -250px;
		}

		/* Sidebar Styles */

		.sidebar-nav {
			position: absolute;
			top: 0;
			width: 250px;
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.sidebar-nav li {
			text-indent: 20px;
			line-height: 40px;
		}

		.sidebar-nav li a {
			display: block;
			text-decoration: none;
			color: #999999;
		}

		.sidebar-nav li a:hover {
			text-decoration: none;
			color: #fff;
			background: rgba(255, 255, 255, 0.2);
		}

		.sidebar-nav li a:active,
		.sidebar-nav li a:focus {
			text-decoration: none;
		}

		.sidebar-nav>.sidebar-brand {
			height: 65px;
			font-size: 17px;
			line-height: 60px;
		}

		.sidebar-nav>.sidebar-brand a {
			color: white;
			border-bottom: 0.1px solid white;
		}

		.sidebar-nav>.sidebar-brand a:hover {
			color: #fff;
			background: none;
		}

		@media(min-width:768px) {
			#wrapper {
				padding-left: 250px;
			}

			#wrapper.toggled {
				padding-left: 0;
			}

			#sidebar-wrapper {
				width: 250px;
			}

			#wrapper.toggled #sidebar-wrapper {
				width: 0;
			}

			#page-content-wrapper {
				padding: 20px;
				position: relative;
			}

			#wrapper.toggled #page-content-wrapper {
				position: relative;
				margin-right: 0;
			}
		}
	</style>
	<!-- /#wrapper -->
	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function (e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
</body>

</html>
